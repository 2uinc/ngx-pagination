<!-- The form controls for the various config parameters -->
<div class="row">
    <div class="medium-6 columns">
        <label>Filter items
            <input type="text" placeholder="filter" [(ngModel)]="filter">
        </label>
    </div>
    <div class="medium-3 columns">
        <label>currentPage
            <input type="number" min="0" [(ngModel)]="config.currentPage">
        </label>
    </div>
    <div class="medium-3 columns">
        <button class="button small" (click)="pushItem()">Push Item</button>
        <button class="button small" (click)="popItem()">Pop Item</button>
    </div>
</div>
<div class="row">
    <div class="medium-4 columns">
        <label>itemsPerPage
            <input type="number" min="0" [(ngModel)]="config.itemsPerPage">
        </label>
    </div>
    <div class="medium-4 columns">
        <label>maxSize
            <input type="number" min="5" max="100" [(ngModel)]="maxSize">
        </label>
    </div>
    <div class="medium-4 columns">
        <input id="directionLinks" type="checkbox" [(ngModel)]="directionLinks"><label for="directionLinks">directionLinks</label><br>
        <input id="autoHide" type="checkbox" [(ngModel)]="autoHide"><label for="autoHide">autoHide</label>
    </div>
</div>

<!-- here is the actual pagination code -->
<ul class="meal-list">
    <li *ngFor="#meal of meals | stringFilter: filter | paginate: config">
        {{ meal }}
    </li>
</ul>

<div class="text-center">
    <pagination-controls [id]="config.id"
                         [maxSize]="maxSize"
                         [directionLinks]="directionLinks"
                         [autoHide]="autoHide"
                         (pageChange)="onPageChange($event)"></pagination-controls>
</div>
